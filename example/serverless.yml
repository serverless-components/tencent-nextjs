org: orgDemo
app: appDemo
stage: dev
component: nextjs@dev
name: nextjsDemo

inputs:
  src:
    dist: ./
    hook: npm run build
    exclude:
      - .env
  region: ap-guangzhou
  runtime: Nodejs10.15
  apigatewayConf:
    protocols:
      - http
      - https
    environment: release
  staticCdn:
    cosConf:
      bucket: static-bucket
      # sources:
      #   - src: .next
      #     targetDir: /_next
      #   - src: public
      #     targetDir: /
    cdnConf:
      domain: test.yuga.chat
      onlyRefresh: true
      https:
        certId: 'cWOJJjax'
